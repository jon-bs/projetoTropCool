<p>configuracao-list works!</p>
<mat-card class="background-color" fxFlex>
        <mat-list *ngFor="let conf of configuracoes" role="list" >
                <mat-list-item  
                class="item-list" role="listitem" fxFlex>
                        <div fxFlex (click)="selecionar(conf.id, 0)">
                                <span fxFlex>{{conf.diaSemana | uppercase}}</span>
                        </div>
                        <button class="button-option" (click)="selecionar(conf.id, 1)">
                                <mat-icon>edit</mat-icon></button>
                        <button class="button-option" (click)="selecionar(conf.id, 2)">
                                <mat-icon>delete</mat-icon></button>
                </mat-list-item>
        </mat-list>
</mat-card>
