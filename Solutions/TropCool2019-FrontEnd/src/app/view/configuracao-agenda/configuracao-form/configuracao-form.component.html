<div fxLayout="column">
  <div fxLayout="row" class="header-form">
    <span fxFlex>Cadastrar/Alterar Configuração Agenda</span>
    <div>
      <button mat-raised-button class="form-button bgc-grey-500 tc-grey-50" (click)="onBack()">
        Cancelar
      </button>
      <button [disabled]="configuracaoForm.invalid" mat-raised-button color="accent" class="form-button"
        (click)="onSave()">
        Salvar
      </button>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center start">
    <mat-card class="background-color" fxFlex="90">
      <form [formGroup]="configuracaoForm" novalidate>
        <div fxLayout="column" fxFlex=90>

          <div fxLayout="column">
            <div fxLayout="row" fxFlex=50>
              <!--  horaInicio -->
              
              <div class="ngx-timepicker-field-example">
              
                <ngx-timepicker-field id="horainicio" formControlName="horaInicio" [format]="24" [defaultTime]="'00:00'" ></ngx-timepicker-field>
              </div>
            </div>
          
            <div fxLayout="row" fxFlex=50>
              <!--HorarioTermino-->
                <div class="ngx-timepicker-field-example">
                  <ngx-timepicker-field id="horaTermino" formControlName="horaTermino" [format]="24" [defaultTime]="'00:00'"></ngx-timepicker-field>
                </div>
            </div>
            <br>
            <div fxLayout="row" fxFlex=50>

              <!--DiaSemana-->
              <mat-form-field fxFlex [floatLabel]="'always'">
                <mat-label>Dia da Semana</mat-label>
                <mat-select formControlName="diaSemana" placeholder="Selecione um dia" required>
                  <mat-option *ngFor="let diaSemana of diaSemanaValues" [value]="diaSemana">
                    {{ diaSemana }}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="configuracaoForm.get('diaSemana').hasError('diaSemana')">
                  Seleção Obrigatória.
                </mat-error>
              </mat-form-field>
            </div>

            <div fxLayout="row" fxFlex=50>
              <!--Tatuador-->
              <mat-form-field fxFlex [floatLabel]="'always'">
                <mat-label>Tatuador</mat-label>
                <input type="text" placeholder="Selecione um tatuador" matInput id="tatuador"  formControlName="tatuador"
                  [matAutocomplete]="autoTat" required>
                <mat-autocomplete #autoTat="matAutocomplete" [displayWith]="displayTatuador"
                  (optionSelected)="selectTatuador($event)">
                  <mat-option *ngFor="let item of tatuadorList" [value]="item">
                    {{item.nome}}
                  </mat-option>
                </mat-autocomplete>
                <mat-error *ngIf="configuracaoForm.get('tatuador').hasError('required')">
                  Seleção Obrigatória.
                </mat-error>
              </mat-form-field>
            </div>
          </div>

        </div>
      </form>
    </mat-card>
  </div>
</div>
